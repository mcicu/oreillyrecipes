<div class="row">
  <div class="col col-xs-12">
    <form>
      <div class="row">
        <div class="col col-sm-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #productNameInput>
        </div>
        <div class="col col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #productAmountInput>
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-12">
          <button class="btn btn-success m-sm-1" type="button" (click)="addItemToList()">Add</button>
          <button class="btn btn-danger m-sm-1" type="button">Delete</button>
          <button class="btn btn-primary m-sm-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
