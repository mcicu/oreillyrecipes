<div class="row">
  <div class="col col-xs-12">
    <form>
      <div class="row">
        <div class="col col-sm-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-12">
          <div class="btn btn-success m-sm-1" type="submit">Add</div>
          <div class="btn btn-danger m-sm-1" type="submit">Delete</div>
          <div class="btn btn-primary m-sm-1" type="submit">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
