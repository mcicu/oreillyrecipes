<h1>Shopping List</h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit (shoppingListItem)="onItemCreated($event)"></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a *ngFor="let ingredient of ingredients" class="list-group-item"
           style="cursor: pointer"
        >
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </ul>
    </div>
  </div>
</div>
